<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flip" id="card">
        <div class="face" id="login">
            <div id="msg-log">
                <br>
                <div class="txt ttl">
                    <h1 >Que bom te ter de volta!</h1>
                </div>
                <div class="txt msg">
                    <p>Não tem uma conta conosco?</p>
                </div>
                <input type="button" class="btn btn-log" value="Criar uma conta">
            </div>
            <div id="form-log">
                <div class="ttl text-log">
                    <h1 >Login</h1>
                </div>
                <div id="login-form">
                    <form>
                        <label class="msg text-log" for="email">Email:</label><br>
		                <input class="input input-log" type="text" id="email" name="email"><br>
		                <label class="msg text-log" for="password">Senha:</label><br>
		                <input class="input input-log" type="password" id="password" name="password"><br><br>
		                <input class="butn butn-log" type="submit" value="Entrar">
                    </form>
                </div>   
            </div>
        </div>
        <div class="face" id="singin">
            <div id="form-sing">
                <div class="text-sing ttl">
                    <h1>Sing In</h1>
                </div>
                <div id="singin-form">
                    <form>
                        <label class="text-sing msg" for="turma">Turma:</label><br>
                        <input class="input input-sing" type="text" id="turma" name="turma"><br>
                        <label class="text-sing msg" for="professor">Nome do(a) Professor(a):</label><br>
                        <input class="input input-sing" type="text" id="professor" name="professor"><br>
                        <label class="text-sing msg" for="quantidade-alunos">Quantidade de Alunos:</label><br>
                        <input class="input input-sing" type="number" id="quantidade-alunos" name="quantidade-alunos"><br>
                        <label class="text-sing msg" for="senha">Senha:</label><br>
                        <input class="input input-sing" type="password" id="senha" name="senha"><br>
                        <label class="text-sing msg" for="verificacao-senha">Verificação da Senha:</label><br>
                        <input class="input input-sing" type="password" id="verificacao-senha" name="verificacao-senha"><br>
                        <br>
                        <button class="butn butn-sing" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div id="msg-sing">
                <div class="txt ttl">
                    <h1>Bem vindo(a) ao nosso site!</h1>
                </div>
                <div class="txt msg">
                    <p>Já possui uma conta?</p>
                </div>
                <input type="button" class="btn btn-sing" value="Entrar">
            </div>
        </div>
    </div>
    <script>
        //Para fazer a tela virar
        const card = document.querySelector("#card");
        const buttonS = document.querySelector(".btn-sing")
        const buttonL = document.querySelector(".btn-log")
        buttonS.addEventListener("click",(e)=>{
            card.classList.toggle("flip")
        })
        buttonL.addEventListener("click",(e)=>{
            card.classList.toggle("flip")
        })
    </script>
</body>
</html>
